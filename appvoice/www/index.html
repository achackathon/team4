<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="lib/ng-file-upload/ng-file-upload.js"></script>
    <script src="js/recorderjs/recorder.js"></script>
    <script src="js/main.js"></script>
    <script src="js/result.js"></script>

  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title"></h1>
      </ion-header-bar>
      <ion-content>

        <div style="padding:15px;">

          <div>
            <img id="record" src="img/mic.svg" onclick="toggleRecording(this);">
            <a id="save" href="#"><img src="img/download.svg"></a>
          </div>

          <h3>Output:</h3>

          <div ng-controller="contactController">

            <button ng-click="concatenar()">Concatenar</button>
            <button ng-click="uploadPic()">UploadPic</button>
            <br><br>

            <div ng-repeat="n in msgarr track by $index">
              {{n}}
            </div>

          </div>

        <div>

      </ion-content>
    </ion-pane>
  </body>
</html>
